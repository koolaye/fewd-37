<!DOCTYPE html>
<html>
  <head>
    <style>
    /*
    @keyframes bouncing {

    }*/
    #ball {
      background-color: red;
      height: 100px;
      width: 100px;
      border-radius: 100%;
      position: fixed;
      top: 20%;
      left: 20%;
      transform: translateX(100px);
      animation: bounce 2s infinite;

    }
    @keyframes bounce {
      from {
      top: 20%;
      }
      to {
        top: 5%;
      }
    }


    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="ball">
    </div>
  </body>
</html>
